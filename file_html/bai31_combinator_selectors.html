<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 31: element+element, element~element</title>
    <link rel="stylesheet" href="/file_css/style31.css" />
  </head>
  <body>
    <a
      href="https://www.youtube.com/watch?v=1qimoKyP-tg&list=PLPt6-BtUI22oveeGAyckbAXRSmTBGLZP4&index=49"
      >link bài học</a
    >
    <!--
    element + element: phần tử S2 ngay sau phần tử S1-->
    <h1>Đã qua sinh nhật tôi</h1>
    <h2 class="demo">tôi sẽ làm gì trong các ngày tới</h2>
    <h3 class="demo demo2">Tôi sẽ làm cầu lông kinh tế</h3>
    <h3 id="line_4">và học thật chăm chỉ để đi làm, trả nợ môn</h3>
    <h3>chắc khoảng 1 đến 2 ngày nữa tôi sẽ lên hà nội</h3>
    <div>
      <p>Đoạn văn 1</p>
      <ul>
        <p>Đoạn văn thểm</p>
      </ul>
      <p>Đoạn văn 2</p>
      <p>Đoạn văn 3</p>
    </div>
    <div class="loichuc">
      <p>Chúc các bạn học tốt 1</p>
      <p>Chúc các bạn học tốt 2</p>
    </div>
    <!--
    element ~ element: tất cả S2 nằm sau S1 sẽ được chọn-->
  </body>
</html>
