    <title>Bài 16.6 tìm hiểu về nhánh trong git</title>

  <body>
    <a
      href="https://www.youtube.com/watch?v=JWHvsoxLPMU&list=PLPt6-BtUI22oveeGAyckbAXRSmTBGLZP4&index=27"
      >Link học bài</a
    >
    <!--
    * Cách tạo ra nhánh mới:
        git checkout -b ten_nhanh_moi
    chuyển nhánh:
        git checkout ten_nhanh_muon_toi
    kiểm tra xem file có bao nhiêu nhánh
    + trên máy tính
        git branch 
    + trên cả máy tính và trên git
        git branch -a
     
    * cách xóa nhánh
    trên máy tính:
        git branch -d ten_nhanh_muon_xoa
    phải đứng trên nhánh khác mới xóa được
    còn đứng trên nhánh muốn xóa thì không được
        trường hợp chưa push mà cố xóa thì đổi d thành D hoa
    trên github
        git push -d origin ten_nahnh_muon_xoa

        
     Đẩy code nhánh lên github
     git push -u origin ten_nhanh_muon_day
     or
     git push --set-upstream origin ten_nhanh_muon_day   -->
  </body>
</html>
