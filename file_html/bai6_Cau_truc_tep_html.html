<!DOCTYPE html>
<html lang="en">
  <!--thuộc tính language: ngôn ngữ
  vi: tiếng việt-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    1. Sử dụng để hỗ trợ multil screen size, hỗ trợ kích thước màn hình khác nhau như PC, mobile, tablet...
    2. Hiển thị tiêu đề trên kết quả tìm kiếm (vd: google)
    3. width=device-width : set chiều rộng bằng chiều rộng của thiết bị
    4. initial-scale=1.0 tỷ lệ hiện thị trang web 100%, để tránh bị phóng to hoặc thu nhỏ
    -->
    <title>Sơn đang học HTML</title>
    <!--
    1. Hiển thị tiêu dề trang web trên tab trình duyệt
    2. Hiển thị tiêu đề trên kết quả tìm kiếm(vd: google, ví dụ ở đây là sơn đang học HTML)-->
  </head>
  <!-- Ctrl K + C: ghi chú -->
  <body>
    <!-- ALT + shift + muix teen xuong
     để copy-->
    <h1>Đây là tiêu đề h1</h1>
    <h2>Đây là tiêu đề h2</h2>
    <h3>Đây là tiêu đề h3</h3>
    <h4>Đây là tiêu đề h4</h4>
    <h5>Đây là tiêu đề h5</h5>
    <h6>Đây là tiêu đề h6</h6>
    <h7>Đây là tiêu đề h7</h7>
  </body>
</html>
