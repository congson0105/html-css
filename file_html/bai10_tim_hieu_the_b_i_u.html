<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 10: tìm hiều thẻ b, i, u</title>
  </head>
  <body>
    <p>Họ tên: <b>Đinh Công Sơn</b></p>
    <p>Ngành: <i>Công nghệ thông tin</i></p>
    <p>Công việc tương lai: <u>Lập trình web</u></p>
    <p>
      Tôi học lập trình tại <b><i>Gà lại lập trình</i></b>
    </p>
    <p>
      <strong>Lorem ipsum</strong> dolor sit amet.<br />
      <em>Lorem ipsum dolor sit amet</em>.<br />
      Lorem ipsum dolor sit amet.<br />
    </p>
  </body>
</html>
