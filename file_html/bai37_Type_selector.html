  <head>

    <title>Bài 37: pseudo-classes type selectors</title>

  </head>
  <body>
    <h1>Bài 37: type selector</h1>
    <p>Đoạn văn 1</p>
    <p>Đoạn văn 2</p>
    <p>Đoạn văn 3</p>
    <h2>Thẻ tiêu đề 1</h2>
    <h2>Thẻ tiêu đề 2</h2>
    <h2>Thẻ tiêu đề 3</h2>
    <p>Đoạn văn thêm 1</p>
    <p>Đoạn văn thêm 2</p>
    <p>Đoạn văn thêm 3</p>
    <div class="only">
      <p>Đoạn văn duy nhất của p</p>
      <!-- <p></p> -->
      <h3>Tiêu đề 1</h3>
      <h3>Tiêu đề 2</h3>
      <h3>Tiêu đề 3</h3>
    </div>
