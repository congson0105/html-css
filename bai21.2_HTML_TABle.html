<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 21.1 colspan và rowspan</title>
  </head>
  <body>
    <a
      href="https://www.youtube.com/watch?v=r1-VOd7fhzk&list=PLPt6-BtUI22oveeGAyckbAXRSmTBGLZP4&index=34"
      >link bài học</a
    >
    <h1>Bài 21</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Áo phông</td>
          <td>Chất liệu</td>
          <td>Bạt</td>
        </tr>
        <tr>
          <td>Kích thước</td>
          <td>M, L, XL</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Quần jean</td>
          <td colspan="2">Quần jean cao cấp, dễ dàng phối đồ</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <!--Bài html03-->
    <img src="/img/baihtml03.png" alt="bài tập html 03" />
    <table>
      <th>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </th>
      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100.000vnd</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nữ</td>
          <td>200.000vnd</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể theo</td>
          <td>300.000vnd</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
